{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Enoch Recovery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static "images/favicon.ico" %}">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="{% static "css/template.css" %}" rel="stylesheet">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="{% url 'home' %}" class="w3-bar-item w3-button">Enoch Recovery DDP</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="{% url 'home'%}" class="w3-bar-item w3-button">About Us</a>
      <a href="{% url 'testimonials'%}" class="w3-bar-item w3-button">Testimonials</a>
      <a href="{% url 'contact'%}" class="w3-bar-item w3-button">Contact</a>
    </div>
    <!-- Dropdown link for small screens -->
    <div class="w3-dropdown-click w3-right w3-hide-medium w3-hide-large">
      <button class="w3-button w3-padding-16 w3-right" onclick="toggleDropdown()">â˜°</button>
      <div class="w3-dropdown-content w3-bar-block w3-card" id="myDropdown">
        <a href="{% url 'home'%}" class="w3-bar-item w3-button">About Us</a>
        <a href="{% url 'testimonials'%}" class="w3-bar-item w3-button">Testimonials</a>
        <a href="{% url 'contact'%}" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
  </div>
</div>

<!-- Your existing JavaScript for dropdown functionality -->


<!-- Content Section -->
<div class="w3-content fadeIn w3-light-grey" style="max-width:1100px; border-radius:12px;">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="w3-center w3-white w3-padding-32">
  <p>All rights reserved by Enoch Recovery DDP Center</p>
</footer>
  
<script src="{% static "js/dropdown.js" %}"> </script>

</body>
</html>
