{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Enoch Recovery</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="{% url 'home' %}" class="w3-bar-item w3-button">Enoch Recovery DDP</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href = "{% url 'testform' %}" class="w3-bar-item w3-button">Orientation</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#testimonials" class="w3-bar-item w3-button">Testimonials</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<!-- Content Section -->
<div class="w3-content" style="max-width:1100px">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-32">
  <p>All rights reserved by Enoch Recovery DDP Center</p>
</footer>
  
</body>
</html>
